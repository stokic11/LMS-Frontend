<div class="admin-homepage-container">
  <main class="main-content">
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">Dobrodošli, {{adminName}}</h1>
        <p class="hero-subtitle">Vaš administratorski portal</p>
      </div>
    </section>

    <section class="announcements-section">
      <h2 class="section-title">Novosti</h2>
      <div class="announcements-grid">
        <mat-card class="announcement-card" *ngFor="let announcement of adminAnnouncements">
          <mat-card-header>
            <mat-card-title>{{announcement.title}}</mat-card-title>
            <mat-card-subtitle>{{announcement.date | date: 'dd.MM.yyyy'}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{announcement.content}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Prikaži više</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </section>

    <section class="admin-actions-section">
      <h2 class="section-title">Brze Akcije</h2>
      <div class="actions-grid">
        <button mat-raised-button color="primary" routerLink="/korisnici" class="action-button">
          <mat-icon>people</mat-icon>
          Upravljaj Korisnicima
        </button>
        <button mat-raised-button color="primary" routerLink="/admin/studijski-programi" class="action-button">
          <mat-icon>school</mat-icon>
          Studijski programi
        </button>
        <!-- Add other admin actions here -->
      </div>
    </section>
  </main>
</div>
