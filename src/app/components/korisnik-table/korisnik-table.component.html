<div class="korisnik-table-container">
  <div class="header-section">
    <h1 class="page-title">Upravljanje Korisnicima</h1>
  </div>

  <div *ngIf="loading" class="loading-container">
    <p>UÄitavanje korisnika...</p>
  </div>

  <div *ngIf="!loading && korisnici.length === 0" class="no-data-container">
    <mat-icon class="no-data-icon">people_outline</mat-icon>
    <p class="no-data-text">Nema korisnika za prikaz</p>
  </div>

  <app-generic-table 
    *ngIf="!loading && korisnici.length > 0"
    [data]="korisnici" 
    [columns]="columns"
    [actions]="actions"
    [rowClickable]="false"
    [showAddButton]="true"
    addButtonLabel="Dodaj Korisnika"
    addButtonIcon="person_add"
    (rowClick)="onRowClick($event)"
    (addClick)="addKorisnik()">
  </app-generic-table>
</div>
