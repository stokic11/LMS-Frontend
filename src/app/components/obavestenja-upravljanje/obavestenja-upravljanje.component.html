<div class="upis-studenata-container">
  
  <div class="header-section">
    <div class="header-content">
      <h1 class="page-title">
        <mat-icon>announcement</mat-icon>
        Upravljanje obaveštenjima
      </h1>
      <p class="page-subtitle">Pregled, kreiranje i upravljanje obaveštenjima u sistemu</p>
    </div>
  </div>

  <div class="main-content">
    
    <!-- Loading section -->
    <div class="loading-section" *ngIf="loading">
      <mat-card class="loading-card">
        <div class="loading-content">
          <mat-spinner></mat-spinner>
          <p>Učitavamo podatke...</p>
        </div>
      </mat-card>
    </div>

    <!-- Content -->
    <div class="content-section" *ngIf="!loading">
      
      <!-- Obaveštenja tabela -->
      <div class="students-section">
        <mat-card class="section-card">
          <mat-card-header>
            <div mat-card-avatar class="section-icon">
              <mat-icon>announcement</mat-icon>
            </div>
            <mat-card-title>Obaveštenja ({{obavestenja.length}})</mat-card-title>
            <mat-card-subtitle>Pregled svih obaveštenja u sistemu</mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-content>
            <div class="table-container" *ngIf="obavestenja.length > 0">
              <app-generic-table 
                [data]="obavestenja"
                [columns]="obavestenjaColumns"
                [pageSize]="10"
                [rowClickable]="false"
                [showDownloadButton]="false">
              </app-generic-table>
            </div>

            <div class="no-students-message" *ngIf="obavestenja.length === 0">
              <mat-icon>info</mat-icon>
              <h3>Nema obaveštenja</h3>
              <p>Trenutno nema obaveštenja u sistemu.</p>
            </div>

            <!-- Action button ispod tabele -->
            <div class="action-section">
              <button 
                mat-raised-button 
                color="primary" 
                (click)="kreirajNovoObavestenje()"
                class="create-button">
                <mat-icon>add</mat-icon>
                Kreiraj novo obaveštenje
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</div>
