<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

     
      <div class="form-group">
        <label for="korisnickoIme">Username</label>
        <input 
          type="text" 
          id="korisnickoIme"
          formControlName="korisnickoIme" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval['korisnickoIme'].errors }"
          placeholder="Enter username"
        />
        <div *ngIf="submitted && fval['korisnickoIme'].errors" class="invalid-feedback">
          <div *ngIf="fval['korisnickoIme'].errors['required']">Username is required</div>
        </div>
      </div>

      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval['password'].errors }"
          placeholder="Enter password"
        />
        <div *ngIf="submitted && fval['password'].errors" class="invalid-feedback">
          <div *ngIf="fval['password'].errors['required']">Password is required</div>
        </div>
      </div>

     
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

     
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </form>
  </div>
</div>
