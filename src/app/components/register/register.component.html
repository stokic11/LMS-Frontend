<div class="register-container">
  <div class="register-form">
    <h2>Create Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- First Name -->
      <div class="form-group">
        <label for="ime">First Name</label>
        <input 
          type="text" 
          id="ime"
          formControlName="ime" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval['ime'].errors }"
          placeholder="Enter first name"
        />
        <div *ngIf="submitted && fval['ime'].errors" class="invalid-feedback">
          <div *ngIf="fval['ime'].errors['required']">First name is required</div>
        </div>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="prezime">Last Name</label>
        <input 
          type="text" 
          id="prezime"
          formControlName="prezime" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval['prezime'].errors }"
          placeholder="Enter last name"
        />
        <div *ngIf="submitted && fval['prezime'].errors" class="invalid-feedback">
          <div *ngIf="fval['prezime'].errors['required']">Last name is required</div>
        </div>
      </div>

      <!-- Username field -->
      <div class="form-group">
        <label for="korisnickoIme">Username</label>
        <input 
          type="text" 
          id="korisnickoIme"
          formControlName="korisnickoIme" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval['korisnickoIme'].errors }"
          placeholder="Enter username"
        />
        <div *ngIf="submitted && fval['korisnickoIme'].errors" class="invalid-feedback">
          <div *ngIf="fval['korisnickoIme'].errors['required']">Username is required</div>
        </div>
      </div>

      <!-- Email field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval['email'].errors }"
          placeholder="Enter email"
        />
        <div *ngIf="submitted && fval['email'].errors" class="invalid-feedback">
          <div *ngIf="fval['email'].errors['required']">Email is required</div>
          <div *ngIf="fval['email'].errors['email']">Please enter a valid email</div>
        </div>
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && fval['password'].errors }"
          placeholder="Enter password"
        />
        <div *ngIf="submitted && fval['password'].errors" class="invalid-feedback">
          <div *ngIf="fval['password'].errors['required']">Password is required</div>
          <div *ngIf="fval['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Date of Birth field -->
      <div class="form-group">
        <label for="datumRodjenja">Date of Birth (Optional)</label>
        <input 
          type="date" 
          id="datumRodjenja"
          formControlName="datumRodjenja" 
          class="form-control"
        />
      </div>

      <!-- Submit button -->
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Creating Account...' : 'Register' }}
      </button>

      <!-- Login link -->
      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </form>
  </div>
</div>
