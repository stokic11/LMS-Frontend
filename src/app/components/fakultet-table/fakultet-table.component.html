<div class="fakultet-table-wrapper">
	<h2 style="text-align:center; margin-bottom: 24px; color: #244855; font-weight: 600;">Fakulteti univerziteta</h2>
	<app-generic-table 
		[data]="fakultetiDisplay" 
		[columns]="columns" 
		[pageSize]="10"
		[rowClickable]="true"
		[showDownloadButton]="false"
		(rowClick)="onFakultetClick($event)">
	</app-generic-table>
</div>
