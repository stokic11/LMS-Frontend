<div class="studentska-sluzba-homepage-container">
  <main class="main-content">
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">Dobrodošli, {{sluzbaName}}</h1>
        <p class="hero-subtitle">Portal studentske službe</p>
      </div>
    </section>

    <section class="announcements-section">
      <h2 class="section-title">Novosti</h2>
      <div class="announcements-grid">
        <mat-card class="announcement-card" *ngFor="let announcement of sluzbaAnnouncements">
          <mat-card-header>
            <mat-card-title>{{announcement.title}}</mat-card-title>
            <mat-card-subtitle>{{announcement.date | date: 'dd.MM.yyyy'}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{announcement.content}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Prikaži više</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </section>
  </main>
</div>
