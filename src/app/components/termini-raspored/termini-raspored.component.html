<div class="termini-raspored-wrapper">
  <div class="table-header-section">
    <h1 class="table-page-title">Termini Raspored</h1>
  </div>

  <app-generic-table
    [columns]="columns"
    [data]="termini"
    [actions]="actions"
    [showAddButton]="canAddTermin"
    [showDownloadButton]="false"
    addButtonLabel="Dodaj termin"
    addButtonIcon="add"
    (addClick)="handleAdd()">
  </app-generic-table>
</div>
