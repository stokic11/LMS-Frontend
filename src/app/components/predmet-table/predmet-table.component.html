<div class="predmet-table-wrapper">
  <div class="table-header-section">
    <h1 class="table-page-title">{{ isStudent ? 'Moji Predmeti' : (isNastavnik ? 'Predmeti' : 'Predmeti') }}</h1>
  </div>
  <app-generic-table 
    [data]="data"
    [columns]="columns"
    [rowClickable]="true"
    [showDownloadButton]="false"
    (rowClick)="onPredmetClick($event)">
  </app-generic-table>
</div>
