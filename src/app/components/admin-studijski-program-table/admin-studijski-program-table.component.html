<div class="admin-studijski-program-table-wrapper">
  <div class="table-header">
    <h2>Studijski programi - Administracija</h2>
  </div>

  <app-generic-table 
    [data]="studijskiProgramiDisplay" 
    [columns]="columns"
    [actions]="actions"
    [rowClickable]="true"
    [showAddButton]="true"
    addButtonLabel="Dodaj novi program"
    addButtonIcon="school"
    (rowClick)="onPrikazi($event)"
    (addClick)="onDodajNovi()">
  </app-generic-table>
</div>
